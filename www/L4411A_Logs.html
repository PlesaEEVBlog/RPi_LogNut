<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="/d3js.org/d3.v3.min.js"></script> 

<script>

var margin = {top: 30, right: 40, bottom: 30, left: 80},
    width = 1800 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var parseTimeStamp = d3.time.format("%d/%m/%Y-%H:%M:%S").parse;

var x = d3.time.scale().range([0, width]);
var y0 = d3.scale.linear().range([height, 0]);
var y1 = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxisLeft = d3.svg.axis().scale(y0)
    .orient("left").ticks(10);

var yAxisRight = d3.svg.axis().scale(y1)
    .orient("right").ticks(10);    

var valueline = d3.svg.line()
     .interpolate("basis")
    .x(function(d) { return x(d.TimeStamp); })
    .y(function(d) { return y0(d.Voltage); });
        
var valueline1 = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.TimeStamp); })
    .y(function(d) { return y1(d.ppm); });    
  
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("/logs/L4411A_Log.csv", function(error, data) {
    data.forEach(function(d) {
        d.TimeStamp = parseTimeStamp(d.TimeStamp);
        d.Voltage = +d.Voltage; 
        d.ppm = +d.ppm; 
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.TimeStamp; }));
    y0.domain([d3.min(data, function(d) { return Math.min(d.Voltage); }), d3.max(data, function(d) { return Math.max(d.Voltage); })]); 
    y1.domain([d3.min(data, function(d) { return Math.min(d.ppm); }), d3.max(data, function(d) { return Math.max(d.ppm); })])

    svg.append("path")        // Add the valueline path.
        .style("stroke", "steelblue") 
        .attr("d", valueline(data));  

    svg.append("path")        // Add the valueline path.
        .style("stroke", "green")
        .attr("d", valueline1(data));

    svg.append("g")            // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .style("fill", "steelblue")
        .call(yAxisLeft);	

    svg.append("g")				
        .attr("class", "y axis")	
        .attr("transform", "translate(" + width + " ,0)")	
        .style("fill", "green")		
        .call(yAxisRight);    

});

</script>
</body>
